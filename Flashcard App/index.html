<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flashcard App</title>
        <!--Icons-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <!--Fonts-->
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <!--Stylesheet-->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="add-flashcard-con">
                <button id="add-flashcard">Add Flashcard</button>
            </div>

            <!--Display Card of Question and Answers Here-->
            <div id="card-con">
                <div class="card-list-container"></div>
            </div>
        </div>

        <!--Input form for users to fill questions and answer-->
        <div class="question-container hide" id="add-question-card">
            <h2>Add Flashcard</h2>
            <div class="wrapper">
                <!--Error message-->
                <div class="error-con">
                    <span class="hide" id="error">Please insert something into the boxes!</span>
                </div>
                <!--Close Button-->
                <i class="fa-solid fa-xmark" id="close-btn"></i>
            </div>

            <label for="question">Question:</label>
            <textarea
                class="input"
                id="question"
                placeholder="Put the question here..."
                rows="3"
            ></textarea>
            <label for="answer">Answer:</label>
            <textarea
                class="input"
                id="answer"
                rows="5"
                placeholder="Put the answer here..."
            ></textarea>
            <button id="save-btn">Save</button>
        </div>
        <!--Script-->
        <script src="script.js"></script>
    </body>
</html>
